<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>

        <div class="example-spacer text-end">
          <button mat-button color="primary" routerLink="/dashboard/crearUsuario" >Agregar</button>
        </div>
        
      </mat-toolbar>
<div *ngIf="listUsuarios.length > 0">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="dataSource" class="table table-hover" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <!-- matColumnDef Nombre de columna -->
      <ng-container matColumnDef="usuario">
          <!-- Nombre de columna -->
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>
    
      <!-- Columna para las acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element;let i = index" style="text-align: right;"> 
          <a class="pointer"  matTooltip="Ver usuario">
            <mat-icon>search</mat-icon>
          </a>  
          <a class="pointer"  matTooltip="Editar usuario" routerLink="/dashboard/editarUsuario">
            <mat-icon>edit</mat-icon>
          </a> 
          <a class="pointer"  matTooltip="Eliminar usuario" (click)="eliminarUsuario(i)">
            <mat-icon>delete</mat-icon>
          </a> 
        </td>
      </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- paginacion -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

  <h2 *ngIf="listUsuarios.length === 0">No hay usuarios</h2>
</div>
     
 
      
</div>
